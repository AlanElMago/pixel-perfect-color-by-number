<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Pixel Perfect - Draw by Color</title>
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <div id="control-panel-div">
    <div class="slider-container">
      <label for="grid-columns-slider" class="slider-container-item">Grid Columns</label>
      <input type="range" id="grid-columns-slider" class="slider-container-item" min="1" max="200" value="100">
      <input type="text" id="grid-columns-input" class="slider-container-item" size="1" value="100" maxlength="3">
    </div>

    <div class="slider-container">
      <label for="grid-rows-slider" class="slider-container-item">Grid Rows</label>
      <input type="range" id="grid-rows-slider" class="slider-container-item" min="1" max="200" value="100">
      <input type="text" id="grid-rows-input" class="slider-container-item" size="1" value="100" maxlength="3">
    </div>

    <div class="slider-container">
      <label for="palette-size-slider" class="slider-container-item">Palette Size</label>
      <input type="range" id="palette-size-slider" class="slider-container-item" min="1" max="20" value="10">
      <input type="text" id="palette-size-input" class="slider-container-item" size="1" value="10" maxlength="3">
    </div>

    <div class="button-container">
      <button id="generate-btn">Generate</button>
      <button id="clear-btn">Clear</button>
      <button id="solve-btn">Solve</button>
    </div>
  </div>
  <div id="toolbar-div">
    <div class="color-sample" id="selected-color-div"></div>
    <div class="palette-container" id="palette-tray-div"></div>
  </div>
</body>
<script type="module" src="/dist/pages/index.js"></script>
</html>
